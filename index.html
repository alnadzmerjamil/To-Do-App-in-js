<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/84e62979dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3>TO DO APP</h3>
      <div class="for-input">
        <input
          type="text"
          name=""
          id="input-task"
          placeholder="Input new task:"
        />
      </div>

      <div class="for-btn">
        <button id="btn-create">ADD</button>
      </div>

      <div class="mini-container border-left">
        <h4>Pending tasks</h4>
        <div class="for-pending">
          <ul id="pending"></ul>
        </div>
      </div>

      <div class="mini-container container-done">
        <h4>Done</h4>
        <div class="for-done">
          <ul id="done"></ul>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="hw.js"></script>
  </body>
</html>
